<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
   
  <nav class="navbar navbar-expand-lg bg-body-tertiary" >
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/my_orders/{{user_id}}">My Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/my_carts/{{user_id}}">Go to Cart</a>
          </li>
        </ul>
        <form action="/search" class="d-flex" method="GET">
          <input type="hidden" name="user_id" id="user_id" value="{{user_id}}" >
          <input class="form-control me-2" aria-label="Search" name="search" placeholder="search">
          <button type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  
  <div class="p-3 mb-2 bg-light text-dark">
      <table class="table table-striped table-hover">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>rate</th>
            <th>Unit</th>
            <th>manufacture Date</th>
            <th>EXpiry Date</th>
            <th></th>
            <th></th>

        </tr>
        {% for pro in list %}
        <tr>
            <td>{{ pro.name }}</td>
            <td style="width:50px;">{{ pro.description }}</td>
            <td style="width:50px;">{{ pro.rate }}</td>
            <td style="width:50px;">{{ pro.Unit }}</td>
            <td style="width:100px;">{{ pro.manufacture_date }}</td>
            <td style="width:100px;">{{ pro.expiry_date }}</td>
            <td><img src="/static/{{pro.id}}.jpeg" alt="No image Available for this product" height="175" width="175"></td>
            <td><form action="/search" method="POST">
              <label for="number"></label>
              <input type="hidden" name="product_id" value="{{ pro.id }}">
              <input type="hidden" name="user_id" value="{{ user_id }}">
              <input type="number" name="quantity" id="quantity" min="1" style="width: 75px;" required>
              <input type="submit" name="submit" id="submit" value="AddToCart">
              <input type="submit" name ="submit" id="submit" value="BuyNow">
              </form></td>

        </tr>
        {% endfor %}
    </table>
</div>
<a href="/secondarypage1/{{user_id}}"><button type="button" class="btn btn-success">Go Back</button></a>

  </div>
</body>
</html>
